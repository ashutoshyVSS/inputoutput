<h1>ChildComponent</h1>

<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of mydata">
        <td>{{ item.Id }} </td>
        <td>{{ item.name }}</td>
        <td>{{ item.age }}</td>
        <td>{{ item.email }}</td><button (click)="removeData(item.id)">remove</button>
      </tr>
    </tbody>
  </table>
